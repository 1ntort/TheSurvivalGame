## ==================================================  ##
## This is the config file for skript TheSurvivalGame. ##
## ==================================================  ##


# Version of the config file.
# DO NOT MODIFY THIS.
version: 1.0

# What world the player will spawn in. You need a plugin like multiverse-inventories to prevent loss of data.
# ==================================================
# Options:
#             world         -  Replace world with the name of your lobby world.
#  (default)  none          -  Disables the lobby.
lobby world: none

# What world everything will happen in.
# ==================================================
# Options:
#  (default)  world         -  Replace world with the name of your world.
world: world

# Replace the default minecraft join messages with custom ones.
# Example: [■] Player has joined the server! (1/20)
#          [■] <player name> has joined the server! (<player count>/<max player count>)
# ==================================================
# Options:
#             true          -  Enables custom join messages.
#  (default)  false         -  Disables custom join messages.
join messages: false

# Replace the default minecraft leave messages with custom ones.
# Example: [■] Player has left the server! (1/20)
#          [■] <player name> has left the server! (<player count>/<max player count>)
# ==================================================
# Options:
#             true          -  Enables custom leave messages.
#  (default)  false         -  Disables custom leave messages.
leave messages: false

# Controls whether the skript should save data. Disabling this will stop all saving.
# ==================================================
# Options:
#  (default)  true          -  Enables saving.
#             false         -  Disables saving.
saves: true

# Enables commands helpful for the development of the skript.
# ==================================================
# Options:
#             true          -  Enables developer mode.
#  (default)  false         -  Disables developer mode.
developer: false